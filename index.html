<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shop Page</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script>
</head>
<body>

<div class="container">
    <div class="products-container">
        <!-- Product 1 -->
        <div class="product" id="product1">
            <img src="https://imgur.com/Iw8Zzib.jpg" alt="Beats Studio Pro"/>
            <h2>Beats Studio Pro Wireless</h2>
            <p>$249.99</p>
            <input type="number" value="1" min="1" id="quantity1">
            <button onclick="addToCart('Beats Studio Pro Wireless', 249.99, document.getElementById('quantity1').value)">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product" id="product2">
            <img src="https://imgur.com/UGt2Fmb.jpg" alt="Bose QuietComfort"/>
            <h2>Bose QuietComfort</h2>
            <p>$349.99</p>
            <input type="number" value="1" min="1" id="quantity2">
            <button onclick="addToCart('Bose QuietComfort', 349.99, document.getElementById('quantity2').value)">Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product" id="product3">
            <img src="https://imgur.com/h4egNL4.jpg" alt="Apple AirPods Max"/>
            <h2>Apple AirPods Max</h2>
            <p>$519.99</p>
            <input type="number" value="1" min="1" id="quantity3">
            <button onclick="addToCart('Apple AirPods Max', 519.99, document.getElementById('quantity3').value)">Add to Cart</button>
        </div>
        <!-- Product 4 -->
        <div class="product" id="product4">
            <img src="https://imgur.com/mHSFZGO.jpg" alt="Sony WH-1000XM4"/>
            <h2>Sony WH-1000XM4</h2>
            <p>$278.99</p>
            <input type="number" value="1" min="1" id="quantity4">
            <button onclick="addToCart('Sony WH-1000XM4', 278.99, document.getElementById('quantity4').value)">Add to Cart</button>
        </div>
    </div>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            
        </div>
        <div class="cart-summary" id="cart-summary">
            <h3>Summary</h3>
            <p>Number of Items: <span id="item-count">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
        </div>
    </div>
</div>

</body>
</html>
